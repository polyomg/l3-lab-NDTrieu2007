<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product Form</title>
</head>
<body>
    <form action="/product/save1" method="post">
        Name: <input name="name" th:value="${sp2.name}">
        Price: <input name="price" th:value="${sp2.price}">
        <button>Save</button>
    </form>

    <h3>Sản phẩm mẫu</h3>
    <ul>
        <li th:text="${sp1.name}"></li>
        <li th:text="${sp1.price}"></li>
    </ul>

    <h3>Sản phẩm vừa nhập</h3>
    <ul>
        <li th:text="${sp2.name}"></li>
        <li th:text="${sp2.price}"></li>
    </ul>

    <h3>Danh sách mặc định</h3>
    <ul>
        <th:block th:each="item: ${items}">
            <li th:text="${item.name}"></li>
            <li th:text="${item.price}"></li>
        </th:block>
    </ul>
</body>
</html>
