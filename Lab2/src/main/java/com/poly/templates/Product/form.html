<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="/product/save" method="post">
		Name:
		<input name="name"> 
		Price:
		<input name="price">
		<button>Save</button>
	</form>
	<ul>
		<li th:text="${name}">name</li>
		<li th:text="${price}">price</li>
	</ul>
</body>
</html>
